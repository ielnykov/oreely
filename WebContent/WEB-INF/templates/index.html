<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<div th:replace="~{includes/bootstrapMeta :: bootstrapMeta}" />
<title>Employee Manager</title>
<div th:replace="~{includes/bootstrapCSS :: bootstrapCSS}" />
</head>
<body>
	<div class="container" role="main">

		<div class="page-header">
			<img src="logo_fh.jpg">
		</div>

		<!--  Error message ----------------------------------------------------------- -->
		<div th:unless="${errorMessage} == null" th:utext="${errorMessage}"
			class="alert alert-danger" role="alert"></div>
		<!--  Error message ----------------------------------------------------------- -->

		<!--  Warning message ----------------------------------------------------------- -->
		<div th:unless="${warningMessage} == null"
			th:utext="${warningMessage}" class="alert alert-warning"
			role="warning"></div>
		<!--  Warning message ----------------------------------------------------------- -->

		<!--   message ----------------------------------------------------------- -->
		<div th:unless="${message} == null" th:utext="${message}"
			class="alert alert-success" role="warning"></div>
		<!--   message ----------------------------------------------------------- -->

		<nav th:replace="~{includes/searchNav :: search}"></nav>

		<!--  1 simple button ----------------------------------------------------------- -->
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<p>
					<a href="fillEmployeeList">
						<button type="button" class="btn btn-success">Fill List</button>
					</a>
				</p>
			</div>
		</div>
		<!--  1 simple button ----------------------------------------------------------- -->

		<div class="row">
			<div class="col-md-10 col-md-offset-1">

				<table data-toggle="table" class="table table-striped">
					<thead>
						<tr>
							<th>ID</th>
							<th>First Name</th>
							<th>Last Name</th>
							<th>Billing Address</th>
							<th>Delivery Address</th>
							<th>Department</th>
							<th>DOB</th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody>
						<!--  list all items ----------------------------------------------------------- -->
						<tr th:each="employee : ${employees}">
							<td th:text="${employee.id}"></td>
							<td th:text="${employee.firstName}"></td>
							<td th:text="${employee.lastName}"></td>
							<td
								th:text="${employee.billingAddress.street+'\n'+employee.billingAddress.city}">
							</td>
							<td
								th:text="${employee.deliveryAddress.street+'\n'+employee.deliveryAddress.city}">
							</td>
							<td th:text="${employee.department.name}"></td>
							<td
								th:text="${#calendars.format(employee.dayOfBirth,'dd.MM.yyyy')}"></td>
							<td><a th:href="@{/delete(id=${employee.id})}">Delete</a></td>

						</tr>
						<!--  list all items ----------------------------------------------------------- -->
					</tbody>
				</table>

				<!--  list all Departments ----------------------------------------------------------- -->
				<div class="col-md-4 col-md-offset-2">
					<h1>Departments</h1>
					<div class="tree">
						<ul>
							<li th:each="department : ${departments}"><a href="#"
								th:text="${department.name}"> </a>
								<ul>
									<li th:each="employee : ${department.employees}"><a
										href="#"
										th:text="${employee.firstName +' '+employee.lastName}"> </a></li>
								</ul></li>
						</ul>
					</div>
				</div>

				<!--  list all Departments ----------------------------------------------------------- -->

				<!--  list all projects ----------------------------------------------------------- -->
				<div class="col-md-4 col-md-offset-1">
					<h1>Projects</h1>
					<div class="tree">
						<ul>
							<li th:each="project:${projects}"><a href="#"
								th:text="${project.name}"></a>
								<ul>
									<li th:each="employee:${project.employees}"><a href="#"
										th:text="${employee.firstName +' '+employee.lastName}"> </a></li>
								</ul></li>
						</ul>
					</div>
				</div>

				<!--  list all projects ----------------------------------------------------------- -->

			</div>
		</div>
		<form th:action="@{/logout}" method="post">
			<input type="hidden" th:name="${_csrf.parameterName}"
				th:value="${_csrf.token}" /> <input class="btn btn-xs btn-danger"
				type="submit" value="Logout" />
		</form>
	</div>
	<!--  End of container -->
	<div th:replace="~{includes/bootstrapJS :: bootstrapJS}" />
</body>
</html>
